<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

    <style>
        body {
            margin: 0;
            font-family: "Lato", sans-serif;
        }

        .sidebar {
            margin: 0;
            padding: 0;
            width: 200px;
            background-color: #f1f1f1;
            position: fixed;
            height: 100%;
            overflow: auto;
        }

        .sidebar a {
            display: block;
            color: black;
            padding: 16px;
            text-decoration: none;
        }

        .sidebar a.active {
            background-color: #1b201d;
            color: white;
        }

        .sidebar a:hover:not(.active) {
            background-color: rgb(185, 189, 187);
            color: white;
        }

        div.content {
            margin-left: 200px;
            padding: 1px 16px;
            height: 1000px;
        }

        @media screen and (max-width: 700px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .sidebar a {float: left;}
            div.content {margin-left: 0;}
        }

        @media screen and (max-width: 400px) {
            .sidebar a {
                text-align: center;
                float: none;
            }
        }

        ul.breadcrumb {
            padding: 10px 16px;
            list-style: none;
            background-color: rgb(255, 255, 255);
        }

        /* Display list items side by side */
        ul.breadcrumb li {
            display: inline;
            font-size: 18px;
        }

        /* Add a slash symbol (/) before/behind each list item */
        ul.breadcrumb li+li:before {
            padding: 8px;
            color: black;
            content: "/\00a0";
        }

        /* Add a color to all links inside the list */
        ul.breadcrumb li a {
            color: #0275d8;
            text-decoration: none;
        }

        /* Add a color on mouse-over */
        ul.breadcrumb li a:hover {
            color: #01447e;
            text-decoration: underline;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
    <div class="navbar-brand">Admin</div>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a href="#" class="nav-link">Logout</a>
        </li>
    </ul>
</nav>


<div class="sidebar">
    <a href="dashboard.html">Dashboard</a>
    <a class="active" href="doctors.html">Users</a>
    <a href="tests.html">Services</a>
    <a href="rooms.html">Accessories</a>
    <a href="analytics.html">Analytics</a>
    <a href="notification.html">Notification</a>
</div>

<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <ul class="breadcrumb">
                    <li>doctors</li>
                    <li><a href="receiptionists.html">receiptionists</a></li>
                    <li><a href="technitians.html">technitians</a></li>
                </ul>
                <form th:action="@{'/admin/doctor/add_schedule/'+${doctorId}}" method="post" th:object="${doctorSchedule}">
                    <div class="form-row">
                        <div class="col-sm-3">
                            <div class="form-group form-inline">
                                <label for="date" class="mr-2">Date</label>
                                <input th:field="*{schedule_date}" type="date" id="date" class="form-control">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group form-inline">
                                <label for="stime" class="mr-2">Start</label>
                                <input th:field="*{start_time}" type="time" id="stime" class="form-control">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group form-inline">
                                <label for="etime" class="mr-2">End</label>
                                <input th:field="*{end_time}" type="time" id="etime" class="form-control">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group form-inline">
                                <label for="whr" class="mr-2">Where</label>
                                <select th:field="*{place}" class="form-control" id="whr">
                                    <option th:value="Chamber">Chamber</option>
                                    <option th:value=" Ward">Ward</option>
                                    <option th:value="Operation_Theatre">Operation Theatre</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-dark btn-block">Add Schedule</button>
                        </div>
                    </div>
                </form>

                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Date</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Place</th>
                        <th>Cancel</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="doctorSchedule:${doctorScheduleList}">
                        <tr>
                            <td>[[${doctorSchedule.schedule_date}]]</td>
                            <td>[[${doctorSchedule.start_time}]]</td>
                            <td>[[${doctorSchedule.end_time}]]</td>
                            <td>[[${doctorSchedule.place}]]</td>
                            <td><a th:href="@{'/admin/doctor/delete_schedule/'+${doctorSchedule.doctor_id}+'/'+${doctorSchedule.id}}"><button class="btn btn-dark">Cancel</button></a></td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>


</body>

</html>
