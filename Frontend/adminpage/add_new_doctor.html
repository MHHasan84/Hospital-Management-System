<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        ul.breadcrumb {
            padding: 10px 16px;
            list-style: none;
            background-color: rgb(255, 255, 255);
        }

        /* Display list items side by side */
        ul.breadcrumb li {
            display: inline;
            font-size: 18px;
        }

        /* Add a slash symbol (/) before/behind each list item */
        ul.breadcrumb li+li:before {
            padding: 8px;
            color: black;
            content: "/\00a0";
        }

        /* Add a color to all links inside the list */
        ul.breadcrumb li a {
            color: #0275d8;
            text-decoration: none;
        }

        /* Add a color on mouse-over */
        ul.breadcrumb li a:hover {
            color: #01447e;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
        <div class="navbar-brand">Admin</div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#" class="nav-link">Logout</a>
            </li>
        </ul>
    </nav>


    <div class="sidebar">
        <a href="dashboard.html">Dashboard</a>
        <a class="active" href="doctors.html">Users</a>
        <a href="tests.html">Services</a>
        <a href="rooms.html">Accessories</a>
        <a href="analytics.html">Analytics</a>
        <a href="notification.html">Notification</a>
    </div>

    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-header">
                            <h3 style="text-align: center;">Doctor's Form</h3>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-row my-2">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="fname">First Name:</label>
                                            <input type="text" class="form-control" id="fname">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="lname">Last Name:</label>
                                            <input type="text" class="form-control" id="lname">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row my-2">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="userid">User Id:</label>
                                            <input type="text" class="form-control" id="userid">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="pwd">Password:</label>
                                            <input type="password" class="form-control" id="pwd">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row my-2">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="add">Address:</label>
                                            <input type="text" class="form-control" id="add">
                                        </div>
                                    </div>
                                
                                </div>
                                <div class="form-row my-2">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="phn">Phone No:</label>
                                            <input type="number" class="form-control" id="phn">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="email">Email:</label>
                                            <input type="email" class="form-control" id="email">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row my-2">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="dob">Date of Birth:</label>
                                            <input type="date" class="form-control" id="dob">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="gnd">Gender</label>
                                            <select class="form-control" id="gnd">
                                                <option>Male</option>
                                                <option>Female</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row my-2">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="dept">Department</label>
                                            <select class="form-control" id="dept">
                                                <option>Cardilogy</option>
                                                <option>Head</option>
                                                <option>Eye</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="desig">Designation</label>
                                            <select class="form-control" id="desig">
                                                <option>specialist</option>
                                                <option>junior</option>
                                                <option>mid level</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row my-2">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="qlf">Qualification:</label>
                                            <input type="text" class="form-control" id="qlf">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row my-2">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="vsf">Visiting Fees:</label>
                                            <input type="number" class="form-control" id="vsf">
                                        </div>
                                    </div>
                                </div>
                                <button class="btn btn-dark btn-block">Submit</button>
                                <button class="btn btn-dark btn-block">Cancel</button>
                            </form>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

    </div>





    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
