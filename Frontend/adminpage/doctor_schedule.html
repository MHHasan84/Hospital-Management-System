<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        ul.breadcrumb {
            padding: 10px 16px;
            list-style: none;
            background-color: rgb(255, 255, 255);
        }

        /* Display list items side by side */
        ul.breadcrumb li {
            display: inline;
            font-size: 18px;
        }

        /* Add a slash symbol (/) before/behind each list item */
        ul.breadcrumb li+li:before {
            padding: 8px;
            color: black;
            content: "/\00a0";
        }

        /* Add a color to all links inside the list */
        ul.breadcrumb li a {
            color: #0275d8;
            text-decoration: none;
        }

        /* Add a color on mouse-over */
        ul.breadcrumb li a:hover {
            color: #01447e;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
        <div class="navbar-brand">Admin</div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#" class="nav-link">Logout</a>
            </li>
        </ul>
    </nav>


    <div class="sidebar">
        <a href="dashboard.html">Dashboard</a>
        <a class="active" href="doctors.html">Users</a>
        <a href="tests.html">Services</a>
        <a href="rooms.html">Accessories</a>
        <a href="analytics.html">Analytics</a>
        <a href="notification.html">Notification</a>
    </div>

    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <ul class="breadcrumb">
                        <li>doctors</li>
                        <li><a href="receiptionists.html">receiptionists</a></li>
                        <li><a href="technitians.html">technitians</a></li>
                    </ul>
                    <form action="">
                        <div class="form-row">
                            <div class="col-sm-3">
                                <div class="form-group form-inline">
                                    <label for="date" class="mr-2">Date</label>
                                    <input type="date" id="date" class="form-control">
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <div class="form-group form-inline">
                                    <label for="stime" class="mr-2">Start</label>
                                    <input type="time" id="stime" class="form-control">
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <div class="form-group form-inline">
                                    <label for="etime" class="mr-2">End</label>
                                    <input type="time" id="etime" class="form-control">
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group form-inline">
                                    <label for="whr" class="mr-2">Where</label>
                                    <select class="form-control" id="whr">
                                        <option>Chamber</option>
                                        <option>Ward</option>
                                        <option>Operation Theatre</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <button class="btn btn-dark btn-block">Add Schedule</button>
                            </div>
                        </div>
                    </form>
                    
                    <table class="table table-bordered">
                        <thead>
                          <tr>
                            <th>Date</th>
                            <th>Start Time</th>
                            <th>End Time</th>
                            <th>Place</th>
                            <th>Cancel</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>14/1/2022</td>
                            <td>16:00</td>
                            <td>20:00</td>
                            <td>Chamber</td>
                            <td><button class="btn btn-dark">Cancel</button></td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>

    </div>





    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
